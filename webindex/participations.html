<!--participations content start-->
<div id="participations">
	<div class="row">
		<div class="col-lg-12 main-chart">

			<div class="content-panel">
				<!-- Debut de la table des participations -->
				<table class="table table-striped table-advance table-hover" id="tableParticipations" cellspacing="0" width="100%">
					<div class="row">
						<div class="col-md-3">
							<h4>
								<i class="fa fa-angle-right"></i> Participations
							</h4>
						</div>

						<div class="col-md-2 col-md-offset-7">
							<div class="form-group">
								<input type="text" placeholder="Filtrer..."
								class="form-control" id="rechercheEntreprisesPart" />
							</div>
						</div>
					</div>
					
					<thead>
						<tr>
							<th><i class="fa fa-bullhorn"></i> Societe</th>
							<th><i class="fa fa-edit"></i> Etat</th>
							<th><i class="fa fa-ban"></i> Annulée</th>
							<th><i class="fa fa-edit"></i> Infos/Annulation</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
				<br> <br>
				<!-- Fin de la table des contacts -->
				<div id="participationsContacts">
					<table class="table table-striped table-advance table-hover" id="tableContactsPart" cellspacing="0" width="100%">
						<div class="row">
							<div class="col-md-3">
								<h4>
									<i class="fa fa-angle-right"></i> Contacts de la société <span class="nomSocietePart"></span>
								</h4>
							</div>

							<div class="col-md-2 col-md-offset-7">
								<div class="form-group">
									<input type="text" placeholder="Rechercher..."
									class="form-control" id="rechercheContactsPart" />
								</div>
							</div>
						</div>
						
						<thead>
							<tr>
								<th><i class="fa fa-user"></i> Nom</th>
								<th><i class="fa fa-user"></i> Prenom</th>
								<th><i class="fa fa-check-square-o"></i> Sélection</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
					<br>
					<button type="button" class="btn btn-theme" id="savePartContacts"><i class="fa fa-floppy-o"></i> Sauvegarder</button>
				</div>
			</div>
			<!-- /content-panel -->


		</div>
		<!-- /col-md-12 -->
	</div>
	<!-- HIDDEN INFO COMPANY BOITE -->
	<div aria-hidden="true" aria-labelledby="company_info" role="dialog" tabindex="-1" id="modalInfoCompanyPart" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
					<h4 class="modal-title">Informations sur la société</h4>
				</div>
				<div class="modal-body">
					<div id="modal-container" style="max-height: 300px; overflow: auto">
						<h5>
							<i class="fa fa-angle-right"></i> Participations
						</h5>
						<table class="table table-bordered table-striped table-condensed">
							<thead>
								<tr>
									<th>Date</th>
									<th class="numeric">Etat</th>
								</tr>
							</thead>
							<tbody>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- END HIDDEN INFO COMPANY BOITE -->
	</div>
	<!--participations content end-->
